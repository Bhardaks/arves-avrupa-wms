<main class="grid" style="max-width:1200px;margin:auto;padding:16px">

    <div class="flex order-header-section" style="justify-content:space-between;align-items:center;margin-bottom:16px">

      <input type="text" id="searchInput" placeholder="Sipari≈ü no veya m√º≈üteri adƒ± ara...">
      <select id="statusFilter">
        <option value="all">T√ºm Durumlar</option>

<script type="module">
const $ = (s) => document.querySelector(s);
const $$ = (s) => document.querySelectorAll(s);

const API = {
  listDeliveryOrders: () => {
    console.log('üåê Fetching delivery orders...');
    return fetch('/api/deliveries/orders').then(r => {
      console.log('üì° Response status:', r.status);
      return r.json();
    }).catch(error => {
      console.error('üö® API Error:', error);
      throw error;
    });
  },
  createDelivery: (orderId) => fetch('/api/deliveries', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ order_id: orderId })
  }).then(r => r.json()),
  getDeliveryRecords: (orderId) => {
    console.log('üìã Fetching delivery records for order:', orderId);
    return fetch(`/api/orders/${orderId}/delivery-records`).then(r => r.json());
  }
};

// Global state
let allOrders = [];
let currentTab = 'pending';
let searchTerm = '';
let statusFilter = 'pending';

// M√º≈üteri adƒ±nƒ± temizleme fonksiyonu
function cleanCustomerName(customerName) {
  if (!customerName || customerName === '-') return 'Bilinmeyen M√º≈üteri';
  
  const uuidPattern = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
  if (uuidPattern.test(customerName)) {
    return customerName; // UUID'yi olduƒüu gibi d√∂nd√ºr
  }
  
  return customerName;
}

// Durum bazƒ±nda sipari≈üleri kategorize et
function categorizeOrder(order) {
  console.log('üîç Categorizing order:', order.id, 'delivery_status:', order.delivery_status, 'fulfillment_status:', order.fulfillment_status);
  
  if (order.delivery_status === 'delivered') {
    console.log('‚úÖ Order', order.id, 'categorized as delivered');
    return 'delivered';
  }
  
  // Tamamlanmƒ±≈ü ama hen√ºz teslimat ba≈ülatƒ±lmamƒ±≈ü
  if (order.fulfillment_status === 'FULFILLED') {
    console.log('‚è≥ Order', order.id, 'categorized as pending');
    return 'pending';
  }
  
  // Diƒüer durumlar g√∂sterilmez
  console.log('‚ùå Order', order.id, 'not categorized');
  return null;
}

// Sipari≈üleri y√ºkle - Sadece FULFILLED olanlar
async function loadOrders() {
  try {
    console.log('üîÑ Loading delivery orders from API...');
    const response = await API.listDeliveryOrders();
    console.log('üì¶ Delivery orders loaded:', response?.length || 0, 'orders');
    allOrders = response || [];
    
    updateCounts();
    filterAndDisplayOrders();
    console.log('‚úÖ Delivery orders display updated');
  } catch (error) {
    console.error('‚ùå Error loading delivery orders:', error);
    allOrders = [];
    updateCounts();
    filterAndDisplayOrders();
  }
}

// Saya√ß g√ºncellemeleri
function updateCounts() {
  const pendingCount = allOrders.filter(o => categorizeOrder(o) === 'pending').length;
  const deliveredCount = allOrders.filter(o => categorizeOrder(o) === 'delivered').length;
  
  $('#pendingCount').textContent = pendingCount;
  $('#deliveredCount').textContent = deliveredCount;
}

// Sipari≈üleri filtrele ve g√∂ster
function filterAndDisplayOrders() {
  let filteredOrders = [];
  
  console.log('üîÑ Filtering orders for tab:', currentTab);
  console.log('üìã All orders:', allOrders.length);
  
  if (currentTab === 'pending') {
    filteredOrders = allOrders.filter(o => categorizeOrder(o) === 'pending');
    console.log('‚è≥ Pending filtered:', filteredOrders.length);
  } else if (currentTab === 'delivered') {
    filteredOrders = allOrders.filter(o => categorizeOrder(o) === 'delivered');
    console.log('‚úÖ Delivered filtered:', filteredOrders.length);
  }
  
  // Durum filtresi - sadece 'all' se√ßiliyse uygula
  console.log('üîß Status filter:', statusFilter);
  if (statusFilter !== 'all') {
    console.log('‚ö†Ô∏è Status filter active, before:', filteredOrders.length);
    if (statusFilter === 'pending') {
      filteredOrders = filteredOrders.filter(o => categorizeOrder(o) === 'pending');
    } else if (statusFilter === 'delivered') {
      filteredOrders = filteredOrders.filter(o => categorizeOrder(o) === 'delivered');
    }
    console.log('‚ö†Ô∏è Status filter after:', filteredOrders.length);
  }
  
  // Arama filtresi
  if (searchTerm.trim()) {
    const term = searchTerm.toLowerCase().trim();
    filteredOrders = filteredOrders.filter(o => {
      const customerDisplay = o.cariIsmi || o.cari_ismi || o.customer_name || o.customer_code || '';
      const cleanedCustomerName = cleanCustomerName(customerDisplay);
      return o.order_number.toLowerCase().includes(term) ||
             cleanedCustomerName.toLowerCase().includes(term);
    });
  }
  
  displayOrders(filteredOrders);
}

// Sipari≈üleri tabloda g√∂ster
function displayOrders(orders) {
  const tbody = $('#deliveryTable tbody');
  
  console.log('üñ•Ô∏è Displaying orders:', orders.length, 'for tab:', currentTab);
  orders.forEach(o => {
    console.log('  Order', o.id, '- Category:', categorizeOrder(o));
  });
  
  if (orders.length === 0) {
    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:20px;color:#666">Teslimat sipari≈üi bulunamadƒ±</td></tr>';
    return;
  }
  
  // Sipari≈ü numarasƒ±na g√∂re b√ºy√ºkten k√º√ß√ºƒüe sƒ±rala
  const sortedOrders = [...orders].sort((a, b) => {
    const orderA = parseInt(a.order_number) || 0;
    const orderB = parseInt(b.order_number) || 0;
    return orderB - orderA;
  });
  
  // Desktop table rendering
  tbody.innerHTML = sortedOrders.map(o => {
    const items = o.items || [];
    const count = items.length;
    
    let itemDetails = '';
    if (count === 0) {
      itemDetails = '<span style="color:#999;font-style:italic;">Sipari≈ü kalemleri y√ºkleniyor...</span>';
    } else {
      itemDetails = items.map(item => {
        const productName = (item.product_name || item.sku || item.product_sku || '√úr√ºn adƒ± yok');
        const displayName = productName.length > 30 
          ? productName.substring(0, 30) + '...'
          : productName;
        
        let colorInfo = '';
        if (item.product_color && item.product_color.trim()) {
          const color = item.product_color.trim();
          colorInfo = ` <span style="color:#fff;background:#666;padding:2px 6px;border-radius:3px;font-size:10px;">${color}</span>`;
        }
        
        const quantity = item.quantity || item.miktar || 1;
        
        return `‚Ä¢ ${displayName}${colorInfo} x${quantity}`;
      }).slice(0, 3).join('<br>') + (items.length > 3 ? '<br>+ ' + (items.length - 3) + ' kalem daha...' : '');
    }
    
    // M√º≈üteri ismi √∂ncelikli g√∂sterim
    const customerDisplay = o.cariIsmi || o.cari_ismi || o.customer_name || o.customer_code || 'Bilinmeyen M√º≈üteri';
    const rawCustomerName = cleanCustomerName(customerDisplay);
    const displayCustomerName = rawCustomerName && rawCustomerName.length > 25 
      ? rawCustomerName.substring(0, 25) + '...'
      : rawCustomerName;
    
    // Durum class ve text belirleme
    let statusClass, statusText;
    
    if (o.delivery_status === 'delivered') {
      statusClass = 'status-delivered';
      statusText = 'Teslim Edildi';
    } else {
      statusClass = 'status-fulfilled';
      statusText = 'Teslimat Bekliyor';
    }
    
    // Tarih formatlamasƒ± - Bel√ßika saati
    const orderDate = new Date(o.created_at).toLocaleDateString('tr-TR', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      timeZone: 'Europe/Brussels'
    });
    
    // Action button
    let actionBtn;
    
    if (o.delivery_status === 'delivered') {
      actionBtn = `<button class="action-btn btn-delivered" data-delivery-records="${o.id}" title="Teslimat kayƒ±tlarƒ±nƒ± g√∂r√ºnt√ºle">üìã Teslimat Kayƒ±tlarƒ±</button>`;
    } else {
      actionBtn = `<button class="action-btn btn-delivery" data-delivery-start="${o.id}" title="Teslimat ba≈ülat">üöö Teslimat Ba≈ülat</button>`;
    }
    
    return `<tr>
      <td data-label="Sipari≈ü No"><strong>#${o.order_number}</strong></td>
      <td data-label="M√º≈üteri">${displayCustomerName}</td>
      <td data-label="Durum"><span class="status-badge ${statusClass}">${statusText}</span></td>
      <td data-label="Kalemler"><div class="order-items">${count} kalem<br>${itemDetails}</div></td>
      <td data-label="Tarih"><div class="order-date">${orderDate}</div></td>
      <td data-label="ƒ∞≈ülem">${actionBtn}</td>
    </tr>`;
  }).join('');
  
  // Mobile card rendering
  const mobileOrderList = document.getElementById('mobileOrderList');
  if (mobileOrderList) {
    mobileOrderList.innerHTML = sortedOrders.map(o => {
      const items = o.items || [];
      const count = items.length;
      
      let itemDetails = '';
      if (count === 0) {
        itemDetails = 'Sipari≈ü kalemleri y√ºkleniyor...';
      } else {
        itemDetails = items.map(item => {
          const productName = (item.product_name || item.sku || item.product_sku || '√úr√ºn adƒ± yok');
          const displayName = productName.length > 40 
            ? productName.substring(0, 40) + '...'
            : productName;
            
          let colorInfo = '';
          if (item.product_color && item.product_color.trim()) {
            colorInfo = ` (${item.product_color.trim()})`;
          }
          
          const quantity = item.quantity || item.miktar || 1;
          
          return `‚Ä¢ ${displayName}${colorInfo} x${quantity}`;
        }).slice(0, 2).join('\n') + (items.length > 2 ? '\n+ ' + (items.length - 2) + ' kalem daha...' : '');
      }
      
      // Mobile i√ßin m√º≈üteri ismi
      const customerDisplay = o.cariIsmi || o.cari_ismi || o.customer_name || o.customer_code || 'Bilinmeyen M√º≈üteri';
      const rawCustomerName = cleanCustomerName(customerDisplay);
      const displayCustomerName = rawCustomerName && rawCustomerName.length > 30 
        ? rawCustomerName.substring(0, 30) + '...'
        : rawCustomerName;
      
      // Status badge for mobile
      let statusClass, statusText;
      if (o.delivery_status === 'delivered') {
        statusClass = 'btn-delivered-mobile';
        statusText = 'Teslim Edildi';
      } else {
        statusClass = 'btn-primary-mobile';
        statusText = 'Teslimat Bekliyor';
      }
      
      // Date formatting - Bel√ßika saati
      const orderDate = new Date(o.created_at).toLocaleDateString('tr-TR', {
        day: '2-digit',
        month: '2-digit', 
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Europe/Brussels'
      });
      
      // Mobile action button
      let mobileBtn, btnClass = 'mobile-action-btn';
      if (o.delivery_status === 'delivered') {
        btnClass += ' btn-delivered-mobile';
        mobileBtn = `<button class="${btnClass}" data-delivery-records="${o.id}">üìã Teslimat Kayƒ±tlarƒ±</button>`;
      } else {
        btnClass += ' btn-primary-mobile';
        mobileBtn = `<button class="${btnClass}" data-delivery-start="${o.id}">üöö Teslimat Ba≈ülat</button>`;
      }
      
      return `
        <div class="order-card">
          <div class="order-header">
            <div class="order-number">#${o.order_number}</div>
            <div class="order-status ${statusClass.replace('mobile', 'badge')}">${statusText}</div>
          </div>
          
          <div class="order-info">
            <div class="info-row">
              <div class="info-label">M√º≈üteri:</div>
              <div class="info-value"><strong>${displayCustomerName}</strong></div>
            </div>
            <div class="info-row">
              <div class="info-label">Tarih:</div>
              <div class="info-value">${orderDate}</div>
            </div>
            <div class="info-row">
              <div class="info-label">Kalemler:</div>
              <div class="info-value">${count} kalem</div>
            </div>
          </div>
          
          <div class="order-items-mobile">
            ${itemDetails}
          </div>
          
          ${mobileBtn}
        </div>
      `;
    }).join('');
  }
}

// Event listeners
document.body.addEventListener('click', async (e) => {
  
  // Sekme deƒüi≈ütirme
  if (e.target.classList.contains('tab-btn')) {
    $$('.tab-btn').forEach(btn => btn.classList.remove('active'));
    e.target.classList.add('active');
    currentTab = e.target.dataset.tab;
    
    // Tab deƒüi≈ütiƒüinde status filter'ƒ± otomatik g√ºncelle
    const statusFilterSelect = $('#statusFilter');
    if (currentTab === 'pending') {
      statusFilterSelect.value = 'pending';
      statusFilter = 'pending';
    } else if (currentTab === 'delivered') {
      statusFilterSelect.value = 'delivered';
      statusFilter = 'delivered';
    }
    
    filterAndDisplayOrders();
  }
  
  // Teslimat ba≈ülatma
  const deliveryStartValue = e.target.getAttribute('data-delivery-start');
  if (deliveryStartValue) {
    console.log('Starting delivery for order:', deliveryStartValue);
    // Direkt teslimat verify sayfasƒ±na y√∂nlendir
    location.href = '/delivery-verify.html?order=' + deliveryStartValue;
  }
  
  // Teslimat kayƒ±tlarƒ± g√∂r√ºnt√ºleme
  const deliveryRecordsValue = e.target.getAttribute('data-delivery-records');
  if (deliveryRecordsValue) {
    console.log('Showing delivery records for order:', deliveryRecordsValue);
    showDeliveryRecordsModal(deliveryRecordsValue);
  }
});
